<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site em construção</title>

  <!-- Montserrat via Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Vídeo de fundo */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* Camada de escurecimento suave */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Conteúdo */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    p {
      font-weight: 300;
      font-size: 1rem;
      color: #ffffff;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: 700;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    a.button:hover {
      background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <video autoplay muted loop class="video-bg">
    <source src="video.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo HTML5.
  </video>

  <!-- Escurecimento do fundo -->
  <div class="overlay"></div>

  <!-- Conteúdo principal -->
  <div class="container">
    <h1>O meu portfólio ainda está em construção!</h1>
    <p>Enquanto isso, fale comigo no WhatsApp:</p>
    <a class="button" href="https://wa.me/553173163304?text=Olá,%20quero%20falar%20sobre%20um%20projeto%20de%20design!" target="_blank">
      Falar no WhatsApp
    </a>
  </div>
</body>
</html>
