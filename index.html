<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site em construção</title>

  <!-- Fonte Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --glow-color: rgb(83, 39, 243);
      --glow-spread-color: rgba(193, 171, 241, 0.781);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    /* Vídeo de fundo */
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #000; /* fallback */
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 50px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    p {
      font-weight: 300;
      font-size: 1rem;
      color: #ffffff;
      margin-bottom: 30px;
    }

    /* Botão Animado */
    .glow-button {
      background: linear-gradient(-45deg, #4e00c2, #3d5eff, #7847b6, #3d5eff);
      background-size: 800% 400%;
      padding: 15px 30px;
      border-radius: 30px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      display: inline-block;
      transition: all 0.5s;
      animation: gradient 10s infinite cubic-bezier(.62, .28, .23, .99) both;
      border: none;
      box-shadow: 0 0 0 transparent;
    }

    .glow-button:hover {
      background-image: linear-gradient(to right, #7649e9 0%, #0052fa 100%);
      box-shadow: 0 0 5em 0.0001em var(--glow-color),
                  0 0 2em 0.2em var(--glow-spread-color),
                  inset 0 0 .5em .5em var(--glow-color);
      cursor: pointer;
    }

    @keyframes gradient {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Seu navegador não suporta vídeos HTML5.
  </video>

  <!-- Conteúdo -->
  <div class="container">
    <h1>O meu portfólio ainda está em construção!</h1>
    <p>Enquanto isso, fale comigo por aqui:</p>
    <a class="glow-button" href="https://wa.me/553173163304?text=Olá,%20quero%20falar%20sobre%20um%20projeto%20de%20design!" target="_blank">
      Preciso de um design agora!
    </a>
  </div>

</body>
</html>
